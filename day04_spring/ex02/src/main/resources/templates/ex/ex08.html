<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EX08</title>
</head>
<body>
<h1>EX08</h1>

<table border="1">
    <tr>
        <th>번호</th>
        <th>국어</th>
        <th>영어</th>
        <th>수학</th>
        <th>총점</th>
        <th>평균</th>
    </tr>
    <!--부모 요소에 th:object를 설정한 뒤 자식 요소에서 *{}로 필드를 접근할 수 있다.-->
    <!--나이 뒤에 "살" 붙이고, 무게 뒤에 "kg"붙이기-->
    <tr th:object="${taskVO}">
        <td th:text="|*{num}번|"></td>
        <td th:text="|*{kor}점|"></td>
        <td th:text="|*{eng}점|"></td>
        <td th:text="|*{math}점|"></td>
        <td th:text="|총점 : *{kor + eng + math}점|"></td>
        <td th:text="'평균 : ' + *{(kor + eng + math) / 3} + '점'"></td>
    </tr>
</table>
</body>
</html>
